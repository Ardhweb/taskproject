<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
    
    {% endblock title %}</title>
    <style>
      body{
        margin:0;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light border-bottom shadow ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Task Planner
        </a>
      </div>
    </nav>
    <section class="hero-section d-flex align-items-center object-fit" style="height: 50vh; background-color: #f0f8ff; background-size: cover; background-position: center; background-image: url(https://images.unsplash.com/photo-1523289333742-be1143f6b766?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
      <div class="container" style="position: relative;">
        <!-- Background overlay with custom path but no blur effect -->
        <div class="custom-path-overlay" style="
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(255, 255, 255, 0.2);
          clip-path: polygon(20% 20%, 80% 20%, 80% 50%, 20% 50%);
        "></div>
        
        <div class="row" style="position: relative; z-index: 1;">
          <div class="col-md-6 d-flex flex-column justify-content-center">
            <h1 class="display-4 fw-bold">Two Tasks a Day</h1>
            <p class="lead text-monospace">
              <span class="fw-bold text-primary">Plan your whole day</span> with a simple, efficient approach to maximize productivity.
            </p>
          </div>
        </div>
      </div>
    </section>
    {% block content %}
    
    {% endblock content %}
   <footer class="bg-dark text-light text-center mt-auto pt-4 pb-3">
    <p class="mb-0">&copy; 2024 Task Planner and Task Project. All rights reserved.</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
